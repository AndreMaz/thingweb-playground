
plugins {
  id "org.akhikhl.gretty" version "2.0.0"
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: "org.akhikhl.gretty"
apply plugin: 'maven-publish'
apply plugin: 'distribution'

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

dependencies {
    compile('com.hermit-reasoner:org.semanticweb.hermit:1.3.8.4')
    compile('org.apache.jena:apache-jena-libs:2.12.0')

    providedCompile('javax.servlet:servlet-api:2.5')
}



sourceCompatibility = 1.7
version = '0.2'

jar {
    manifest {
        attributes 'Implementation-Title': 'Web of Things validation tool',
                   'Implementation-Version': version
    }
}

war {
	from 'WebContent'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'de.thingweb'
            artifactId 'thingweb-playground'
            version version

            from components.java
        }
    }
}